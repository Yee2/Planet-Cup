{{define "content"}}
<div class="row">
    <div class="col-md-6">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">系统信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="min-width: 120px">项目</th>
                        <th>数据</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range $i,$v := .Info}}
                    <tr>
                        <td>{{$i}}</td>
                        <td>{{$v}}</td>
                    </tr>
                            {{end}}
                    </tbody></table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </div>
</div>
{{end}}
